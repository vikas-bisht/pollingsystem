<form class="form-horizontal" (ngSubmit)="create()" [formGroup]="PollCreationForm" novalidate>
  <div class="main">
    <div class="row">
      <div class="col-xs-offset-1  col-xs-10">
        <div class="form-group" [ngClass]="displayFieldCss('title')">
          <label class="control-label title">
            Type your poll question here:
          </label>
          <input type="text" class="form-control" formControlName="title" required/>
        </div>
        <div class="error">
          <display-error [displayError]="isFieldValid('title')" errorMsg="">
          </display-error>
        </div>
      </div>
    </div>

    <div>
      <div class="form-group row">
        <label class="control-label col-xs-offset-1 col-xs-1 ">a.</label>
        <div class="col-xs-8" [ngClass]="displayFieldCss('option1')">
          <input type="text" class="form-control" formControlName="option1" required/>
        </div>
      </div>
      <div class="error" align="center">
        <display-error [displayError]="isFieldValid('option1')" errorMsg="Please Enter Option1">
        </display-error>
      </div>

      <div class="form-group row">
        <label class="control-label col-xs-offset-1 col-xs-1">b.</label>
        <div class="col-xs-8" [ngClass]="displayFieldCss('option2')">
          <input type="text" class="form-control" formControlName="option2" required/>
        </div>
      </div>
      <div class="error" align="center">
        <display-error [displayError]="isFieldValid('option2')" errorMsg="Please Enter Option2">
        </display-error>
      </div>

      <div class="form-group row">
        <label class="control-label col-xs-offset-1 col-xs-1">c.</label>
        <div class="col-xs-8" [ngClass]="displayFieldCss('option3')">
          <input type="text" class="form-control" formControlName="option3" required/>
        </div>
      </div>
      <div class="error" align="center">
        <display-error [displayError]="isFieldValid('option3')" errorMsg="Please Enter Option3">
        </display-error>
      </div>

      <div class="form-group">
        <label class="control-label col-xs-offset-1 col-xs-1">d.</label>
        <div class="col-xs-8" [ngClass]="displayFieldCss('option4')">
          <input type="text" class="form-control" formControlName="option4" required/>
        </div>
      </div>
      <div class="error" align="center">
        <display-error [displayError]="isFieldValid('option4')" errorMsg="Please Enter Option4">
        </display-error>
      </div>
      <div class="row form-group">
        <div class="col-xs-offset-4 col-xs-4">
          <my-date-picker name="mydate" [options]="myDatePickerOptions" formControlName="myDate"></my-date-picker>
        </div>
      </div>

    </div>
    <div align="center">
      <button type="submit" [disabled]="!PollCreationForm.valid" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>
</form>
