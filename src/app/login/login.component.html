<body>
  <div class="container">
    <div>
      <div class="col-md-4 col-md-offset-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-lock"></span> Login</div>
          <div class="panel-body">
            <form class="form-horizontal" (ngSubmit)="login()" [formGroup]="LoginForm" novalidate>

              <div class="form-group" [ngClass]="displayFieldCss('username')">
                <label for="username" class="col-sm-3 col-xs-3 control-label">
                            Email</label>
                <div class="col-sm-9 col-xs-9">
                  <input type="text" formControlName="username" name="username" placeholder="Username" required>
                </div>
                <div>
                  <display-error [displayError]="isFieldValid('username')" errorMsg="Please Enter Your UserName">
                  </display-error>
                </div>
              </div>
              <div class="form-group" [ngClass]="displayFieldCss('password')">
                <label for="password" class="col-sm-3 control-label">
                            Password</label>
                <div class="col-sm-9">
                  <input type="password" formControlName="password" name="password" placeholder="Password" required>
                </div>
                <div>
                  <display-error [displayError]="isFieldValid('password')" errorMsg="Please Enter Your Password">
                  </display-error>
                </div>
              </div>
              <div class="form-group last">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-success btn-sm" [disabled]="!LoginForm.valid">
                                Sign in</button>
                  <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer">
            Not Registred? <a [routerLink]="['/register']">Register here</a></div>
        </div>
      </div>
    </div>
  </div>
</body>
