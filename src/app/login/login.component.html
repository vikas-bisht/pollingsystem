<body>
  <div class="container">
    <div align="center">
      <h1 class="heading">Welcome To POLL your Vote!</h1>
      <marquee><h4>Please Enter Your Details for Polling</h4></marquee>
    </div>
    <div class="jumbotron">
      <div class="row main">
        <div class="main-login main-center">
          <div class="panel panel-defaul">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-lock"></span> Login</div>
            <div class="panel-body">
              <form class="form-horizontal" (ngSubmit)="login()" [formGroup]="LoginForm" novalidate>

                <div class="form-group" [ngClass]="displayFieldCss('username')">
                  <div class="col-sm-12 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" formControlName="username" name="username" placeholder="Username" required>
                  </div>
                  <div>
                    <display-error [displayError]="isFieldValid('username')" errorMsg="Please Enter Your UserName">
                    </display-error>
                  </div>
                </div>
                <div class="form-group" [ngClass]="displayFieldCss('password')">
                  <div class="col-sm-12 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password" required>
                  </div>
                  <div>
                    <display-error [displayError]="isFieldValid('password')" errorMsg="Please Enter Your Password">
                    </display-error>
                  </div>
                </div>
                <div class="form-group last">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success btn-sm" [disabled]="!LoginForm.valid">Sign in</button>
                    <button type="reset" class="btn btn-default btn-sm">Reset</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-footer">
              Not Registred? <a [routerLink]="['/register']">Register here</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
