<ol class="view" type="1">
  <div *ngFor="let data of data">
    <div class="modal fade" id="myModal" role="dialog">
      <form class="form-horizontal" (ngSubmit)="changeTitle(editData.data._id,editData.data.title)" [formGroup]="changeTitleForm" novalidate>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Enter New Title</h4>
            </div>
            <div  class="modal-body">
              <input *ngIf="editData" class="form-control" type="text" [(ngModel)]="editData.data.title" name="title" formControlName="title" required/>
            </div>
            <div class="modal-footer">
              <button type="submit" [disabled]="!changeTitleForm.valid" class="btn btn-default">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div>
      <li class="listmain">
        <label>{{data.title}}</label>
        <button type="button" (click)="editTitle(data._id)" class="btn btn-link" data-toggle="modal" data-target="#myModal">Edit title</button>
        <button type="button" class="btn btn-link">new option</button>
        <div class="deletediv"><a (click)="delete(data._id)">Delete Poll</a>
        </div>
        <ol type="a">
          <div *ngFor="let option of data.options">
            <li>
              <div>{{option.option}}</div>
            </li>
          </div>
        </ol>
      </li>
    </div>
  </div>
</ol>
